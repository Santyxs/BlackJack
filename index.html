<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Botón configuración -->
  <button id="settings-toggle" title="Configuración">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Panel configuración -->
  <div id="settings" style="display:none;">
    <h2>Configuración</h2>
    <p>Aquí puedes ajustar las preferencias del juego</p>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" placeholder="Tu nombre" style="width:100%; margin-top:5px; padding:5px; border-radius:5px; border:none;">
    <button id="save-settings" style="margin-top: 15px; width:100%;"><i class="fas fa-save"></i> Guardar</button>
  </div>

  <!-- Menú principal -->
  <div id="menu">
    <h1>Blackjack</h1>
    <button id="start-btn"><i class="fas fa-play"></i> Jugar</button>
  </div>

  <!-- Juego -->
  <div id="game" style="display: none;">
    <h2>Dealer</h2>
    <div id="dealer-hand" class="hand"></div>

    <h2>Tú</h2>
    <div id="player-hand" class="hand"></div>

    <div id="controls">
      <button id="hit-btn" disabled><i class="fas fa-hand-paper"></i> Pedir</button>
      <button id="stand-btn" disabled><i class="fas fa-hand-rock"></i> Plantarse</button>
    </div>

    <div id="result"></div>

    <!-- Tabla de puntuación -->
    <div id="scoreboard" style="margin:20px auto; max-width:400px; text-align:center;">
      <h3>Puntuación</h3>
      <table style="width:100%; border-collapse:collapse; color:#fff;">
        <thead>
          <tr style="border-bottom:2px solid #ffcc00;">
            <th>Jugador</th>
            <th>Victorias</th>
            <th>Derrotas</th>
            <th>Empates</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player-name">Tú</td>
            <td id="wins">0</td>
            <td id="losses">0</td>
            <td id="ties">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button id="play-again-btn" style="display:none;"><i class="fas fa-redo"></i> Jugar de nuevo</button>
    <button id="restart-btn"><i class="fas fa-home"></i> Volver al menú</button>
  </div>

  <script src="js/script.js"></script>
  <script src="js/menu.js"></script>

</body>
</html>
